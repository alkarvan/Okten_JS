<html lang="en">
<!-- Є сторінка index.html (назва довільна), при відвідуванні якої в локальне сховще,
в масив sessions зберігається інформація про дату та час відвідування сторінки.

Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати
всю інформацію про відвідування сторінки index.html.

Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS HW 10_5_index</title>

</head>
<body>


</body>

<script>

    let arrVisiting = JSON.parse(localStorage.getItem('arrVisiting')) || [];

    document.addEventListener('DOMContentLoaded', function() {
        let valueDateTime = new Date().toString();
        arrVisiting.push(valueDateTime);
        let jsonArray = JSON.stringify(arrVisiting);
        localStorage.setItem('arrVisiting', jsonArray);
     });

</script>

</html>
