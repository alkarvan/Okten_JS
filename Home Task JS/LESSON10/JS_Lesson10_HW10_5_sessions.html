<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS HW 10_5_sessions</title>

</head>
<body>


</body>

<script>

    let arrVisiting = JSON.parse(localStorage.getItem('arrVisiting')) || [];

    for (const element of arrVisiting) {
        let newDiv = document.createElement('div');
        let newValue = document.createElement('h3');
        newValue.innerText = element;
        newDiv.appendChild(newValue);
        document.body.appendChild(newDiv);
    }

</script>

</html>
