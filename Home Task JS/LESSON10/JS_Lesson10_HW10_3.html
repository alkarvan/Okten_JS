        .form1 {

            justify-content: center;

        }

<body>

<form class="form1" name="form1">
    <div>
        <p id="number">1</p>
    </div>
</form>

</body>

<script>

    let valueInBlock = document.getElementById("number");
    localStorage.setItem("valueNumber", JSON.stringify(valueInBlock.innerHTML));

    document.form1.addEventListener('click', function (e) {
        e.preventDefault();
        let newValue = parseInt(JSON.parse(localStorage.getItem("valueNumber")))+1;
        valueInBlock.innerHTML = JSON.stringify(newValue)
        localStorage.setItem("valueNumber",JSON.stringify(newValue));
    });
